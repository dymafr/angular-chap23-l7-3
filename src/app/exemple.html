<mat-list>
  <h3 matSubheader>Messages</h3>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let message of messages">
    <mat-icon matListIcon>message</mat-icon>
    <h3 matLine>{{message.emetteur}}</h3>
    <p matLine>
      <span> {{message.sujet}} </span>
      <span> -- {{message.contenu}} </span>
    </p>
  </mat-list-item>
</mat-list>
